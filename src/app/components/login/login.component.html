<div class="container py-5">
    <div class="card-body p-md-5 mx-md-4 card rounded-3 text-black">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <p>Please login with Employee id</p>

            <div class="form-outline mb-4">
                <input type="text" id="employeeId" name="employeeId" formControlName="employeeId"
                    placeholder="Employee id" (focus)="errorMessage = ''" />
            </div>
            <div *ngIf="loginForm.controls.employeeId.status !== 'VALID'" class="form-outline mb-4">
                <span class="text-danger">Invalid character</span>
            </div>
            <div class="form-outline mb-4">
                <span class="text-danger">{{errorMessage}}</span>
            </div>
            <div class="text-center mb-4">
                <button class="btn btn-primary float-left" type="submit">Log in</button>
            </div>
        </form>
    </div>
</div>
